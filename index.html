<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="Styles/index.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
</head>
<body>
  <img class="bg-img" src="images/bg-pattern-top.svg">

  <img class="bg-img-bottom" src="images/bg-pattern-bottom.svg">

  <div class="variable">
    <img class="card-bg" src="images/bg-pattern-card.svg">

    <div class="profile-variable">
      <img class="card-profile" src="images/image-victor.jpg">
    </div>
    
    <div class="third-variable">
      <div class="second-variable">
        <header>
          Victor Crest
        </header>

        <span class="span-1">26</span>

      </div>
      
      <p class="country">
        London
      </p>
    </div>

    <hr>

    <div class="fourth-variable">
      <div class="sub-div-1">
        <p class="number">
          80K
        </p>
  
        <p class="engagement">
          Followers
        </p>
      </div>

      <div class="sub-div-1">
        <p class="number">
          803K
        </p>
  
        <p class="engagement">
          Likes
        </p>
      </div>

      <div class="sub-div-1">
        <p class="number">
          1.4K
        </p>
  
        <p class="engagement">
          Photos
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dave</a>.
  </div>
</body>
</html>
